<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMMIND CRM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1931; --accent: #f9a828; --light: #f8f9fa; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--primary); color: var(--light); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background-color: #1a2a4a; padding: 2rem 3rem; border-radius: 10px; text-align: center; border: 1px solid var(--accent); }
        h1 { font-family: 'Montserrat', sans-serif; }
        h1 span { color: var(--accent); font-style: italic; }
        .form-group { margin: 1.5rem 0; }
        input { width: 100%; padding: 0.8rem; background-color: var(--primary); border: 1px solid #333; border-radius: 5px; color: var(--light); font-size: 1rem; }
        button { width: 100%; padding: 0.8rem; background-color: var(--accent); border: none; border-radius: 5px; color: var(--primary); font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .error { color: #e74c3c; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>BAM<span>MIND</span> CRM</h1>
        <form method="POST">
            <div class="form-group">
                <input type="password" name="password" placeholder="ContraseÃ±a de Administrador" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
